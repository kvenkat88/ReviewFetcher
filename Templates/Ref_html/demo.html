<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>APP Store Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
		
  </script>
  <script>
     $(document).ready(function(){
      $.getJSON('/api/get_reviews?app_name=xtv', function(outData) {
        $.each(outData, function(i, item) {
			console.log(item.length)
            for ( var i = 0, l = item.length; i < l; i++ ) {
			        $("#faqAccordion").append(
							'<button class="accordion">' +item[i].review_entry_title + '</button>'+
								'<div class="panel">'+
										'<p>Lorem ipsum...</p>'+
								'</div>');
			}
        });
		var acc = document.getElementsByClassName("accordion");
		var i;
		for (i = 0; i < acc.length; i++) {
			acc[i].onclick = function(){
				this.classList.toggle("active");
				this.nextElementSibling.classList.toggle("show");
		  }
		}
      });
	});
		
		
  </script>
  <style>
		/* Style the buttons that are used to open and close the accordion panel */
		button.accordion {
			background-color: #eee;
			color: #444;
			cursor: pointer;
			padding: 18px;
			width: 100%;
			text-align: left;
			border: none;
			outline: none;
			transition: 0.4s;
		}

		/* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
		button.accordion.active, button.accordion:hover {
			background-color: #ddd;
		}

		/* Style the accordion panel. Note: hidden by default */
		div.panel {
			padding: 0 18px;
			background-color: white;
			display: none;
		}

		/* The "show" class is added to the accordion panel when the user clicks on one of the buttons. This will show the panel content */
		div.panel.show {
			display: block;
		}
</style>
</head>
<body>  
   <div class="container " >
	   <header>
		   <h1>XFINITY APPS - APPSTORE REVIEW REPOSITORY
		   <img src="smiley.gif" alt="Smiley face" width="42" height="42" align="right"></h1>
	   </header>
	   <div id = "faqAccordion">
	   </div>
    </div>
    
</body>
</html>
